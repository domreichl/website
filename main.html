<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Expandable Blocks</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <!-- Block 1 -->
        <a href="javascript:void(0);" class="block" onclick="toggleContent(1)">
            <div class="block-title">
                <h2>Block 1 Title</h2>
            </div>
            <div class="block-content" id="content-1" onclick="event.stopPropagation();">
                <p>This is the content of Block 1. It will be revealed when the block is clicked.</p>
            </div>
        </a>

        <!-- Block 2 -->
        <a href="javascript:void(0);" class="block" onclick="toggleContent(2)">
            <div class="block-title">
                <h2>Block 2 Title</h2>
            </div>
            <div class="block-content" id="content-2" onclick="event.stopPropagation();">
                <p>This is the content of Block 2. It will be revealed when the block is clicked.</p>
            </div>
        </a>

        <!-- Block 3 -->
        <a href="javascript:void(0);" class="block" onclick="toggleContent(3)">
            <div class="block-title">
                <h2>Block 3 Title</h2>
            </div>
            <div class="block-content" id="content-3" onclick="event.stopPropagation();">
                <p>This is the content of Block 3. It will be revealed when the block is clicked.</p>
            </div>
        </a>
    </div>

    <script src="script.js"></script>
</body>
</html>
