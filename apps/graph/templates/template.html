<div style="color: white; font-family: 'Cabin', sans-serif; text-align: center;">
    <style>
        select {
            padding: 10px;
            font-size: 16px;
            border: 1px solid white;
            border-radius: 5px;
            background-color: white;
        }

        input[type="submit"] {
            background-color: #9f0000ff;
            color: white;
            padding: 12px 20px;
            border: none;
            border-radius: 15px;
            cursor: pointer;
            font-size: 16px;
            font-weight: bold;
            transition: background-color 0.3s ease, transform 0.3s ease;
        }

        input[type="submit"]:hover {
            background-color: rgb(214, 0, 0);
            font-weight: bold;
        }

        .flex-container {
            display: flex;
            justify-content: space-between;
            flex-direction: column;
        }

        .flex-item {
            width: 100%;
            box-sizing: border-box;
        }

        h3 {
            margin: 2%;
        }

        .plot-container {
            width: 100%;
            height: 40vh;
            padding-top: 1%;
        }
    </style>

    <form method="post">
        <div class="flex-container">
            <div class="flex-item">
                <h3>ISIN</h3>
                <select id="stock" name="ISIN">
                    {% for stock in stocks %}
                        <option value="{{ stock }}" {% if stock == selected_stock %}selected{% endif %}>{{ stock }}</option>
                    {% endfor %}
                </select>
            </div>
        </div>
        <br>
        <input type="submit" value="Generate Predictions">
    </form>
    <div class="plot-container">{{ plot|safe }}</div>
</div>
